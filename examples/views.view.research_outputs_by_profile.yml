# Example View: Research Outputs by Profile
#
# This view demonstrates the correct usage of the Typed Identifier Entity Match
# contextual filter to show research outputs filtered by profile identifiers.
#
# Use Case:
#   - Create a block that displays on basic_profile node pages
#   - Shows research_output nodes where field_author_typed_ids matches
#   - the field_profile_typed_ids from the profile being viewed
#
# Configuration Notes:
#   1. Base entity: node (filtered to research_output content type)
#   2. Contextual filter is added on field_author_typed_ids (the field being filtered)
#   3. Source field points to field_profile_typed_ids (where to get values FROM)
#   4. Default argument "Content ID from URL" gets the profile node ID from the URL
#
# Installation:
#   1. Copy this file to your config/install or config/sync directory
#   2. Update field names to match your content types
#   3. Update the UUID (generate a new one)
#   4. Import: drush config:import
#
# To customize:
#   - Change 'identifier_type' from 'openalex' to 'orcid', 'scopus', etc.
#   - Adjust field names to match your setup
#   - Modify pager settings, fields, or sort order as needed

